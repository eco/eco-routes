name: Eco Routes Protocol CI Tests

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      npm-tag: ${{ steps.npm.outputs.NPM_TAG }}
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Set Variable
        id: npm
        run: npm run pub:publish >> $GITHUB_OUTPUT

  job2:
    needs: job1
    runs-on: ubuntu-latest
    env:
      NPM_TAG: ${{ needs.job1.outputs.npm-tag }}
    steps:
      - name: Use Variable
        run: echo $NPM_TAG
    
